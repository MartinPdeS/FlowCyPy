[build-system]
requires = ["setuptools>=40.8.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FlowCyPy"
dynamic = ["version"]
description = "A package for flow-cytometry simulations."
license = {file = "LICENSE"}
readme = "README.rst"
requires-python = ">=3.10"
authors = [{ name="Martin Poinsinet de Sivry-Houle", email="martin.poinsinet.de.sivry@gmail.com"}]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: Implementation :: CPython',
    'Development Status :: 3 - Alpha',
    'Topic :: Scientific/Engineering :: Physics',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Science/Research',
]

keywords = ["refracive index", "optics"]

dependencies = [
    'pandas',
    'pint-pandas',
    'reportlab',
    'PyMieSim',
    'seaborn',
    "pydantic>=2.6.3",
    'tabulate',
    "numpy",
    'pint',
    "scipy",
    'MPSPlots',
]

[tool.setuptools]
packages = ["FlowCyPy"]

[tool.setuptools_scm]
write_to = "FlowCyPy/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[project.optional-dependencies]
testing = [
    "pytest>=0.6",
    "pytest-cov>=2.0",
    "pytest-json-report==1.5.0",
    "mypy>=0.910",
    "flake8>=3.9",
    "tox>=3.24",
    "coverage==7.6.1"
]

documentation = [
    "numpydoc==1.8.0",
    "sphinx>=5.1.1",
    "sphinx-gallery==0.18.0",
    "sphinx-rtd-theme==2.0.0",
    "pydata-sphinx-theme==0.15.4",
]

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level = "INFO"
testpaths = [
    "tests/*",
]
addopts = [
    '-v',
    '-rA',
    '-rw',
    '--cov=FlowCyPy',
    '--cov-report=html',
    '--cov-report=term'
]

[tool.coverage.run]
source = ['FlowCyPy']
omit = [
    '*/__init__.py',
    '*/_version.py',
    '*/directories.py',
]
branch = true
relative_files = true